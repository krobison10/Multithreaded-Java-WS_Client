<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Java WS POC</title>
</head>
<body>
  <main>
    <h1>Java Web Service POC</h1>

    <h2>Proof of multithreading capability in the web service</h2>
    <h3>Input: enter two numbers to be added on 10 different threads on the web service</h3>
    <div id="form">
      <label for="num1">First number:</label><br>
      <input type="number" id="num1"><br><br>
        
      <label for="num2">First number:</label><br>
      <input type="number" id="num2"><br><br>

      <div id="button-container">
        <button id="submit-button">submit</button>
      </div>
    </div>

    <h3>Output: results and unique thread IDs of each</h3>
    <div id="results">

    </div>
    <button id="clear-button">clear</button>

  </main>
</body>
</html>
